<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 1</title>
    <style>
        * {
            margin-left: 1%;
            margin-right: 1%;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #080808;
            color: #fff;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            background: #080808;
            padding: 10px 20px;
        }

        .logo {
            width: 150px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            width: 0;
            height: 3px;
            background: #ff004f;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.5s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .fa-bars, .fa-xmark {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        @media only screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                background: #080808;
                position: fixed;
                top: 0;
                right: -200px;
                width: 200px;
                height: 100%;
                padding-top: 50px;
                transition: right 0.5s ease;
            }

            nav ul.active {
                right: 0;
            }

            .fa-bars, .fa-xmark {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }
        }

        #posts {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff004f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }

        .btn.go-back {
            display: inline-block;
            background-color: #ff004f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn.go-back:hover {
            background-color: #e60044;
        }

        .copyright {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            background: #080808;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html"><img src="images/logo.png" class="logo" alt="Logo"></a>
        <ul id="sidemenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="post.html">Posts</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
    </nav>

    <div id="posts">
        <h1>Sample Post 1</h1>
        <img src="images/sample1.jpg" alt="Sample Post 1">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <a href="post.html" class="btn go-back">⬅️ Go Back</a>
    </div>

    <div class="copyright">
        <p>Copyright @ Rajan Thakulla <i class="fa-solid fa-heart"></i></p>
    </div>

    <script>
        function openmenu() {
            document.getElementById("sidemenu").classList.add("active");
        }

        function closemenu() {
            document.getElementById("sidemenu").classList.remove("active");
        }
    </script>
</body>

</html>
